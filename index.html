    body {
        font-family: 'Baloo 2', cursive;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #headerImage {
        margin-top: 5px;
        width: auto;
        height: 300px;
    }
#traitSelection {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 5px;
    padding: 20px;
    background: linear-gradient(to right, #89f7fe, #66a6ff); /* Light blue to deeper blue gradient */
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    select {
        margin: 10px;
        padding: 15px;
        border-radius: 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #backgroundSelect { background-color: #ff8c00; } /* Dark orange */
    #backgroundSelect:hover { background-color: #ffa500; }
    #hairSelect { background-color: #8a2be2; } /* Blue violet */
    #hairSelect:hover { background-color: #9370db; }
    #faceSelect { background-color: #3cb371; } /* Medium sea green */
    #faceSelect:hover { background-color: #66cdaa; }
    #skinSelect { background-color: #00bfff; } /* Deep sky blue */
    #skinSelect:hover { background-color: #87ceeb; }
    #clothingSelect { background-color: #dc143c; } /* Crimson */
    #clothingSelect:hover { background-color: #ff6347; }
    #accessoriesSelect { background-color: #ffa07a; } /* Light salmon */
    #accessoriesSelect:hover { background-color: #ffa500; }
    #hatSelect { background-color: #6a5acd; } /* Slate blue */
    #hatSelect:hover { background-color: #7b68ee; }
    #handSelect { background-color: #ff4500; } /* Orange red */
    #handSelect:hover { background-color: #ff6347; }
    #characterDisplay {
        position: relative;
        width: 600px;
        height: 600px;
        border: 3px solid #666;
        margin-top: 20px;
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    #characterDisplay img {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>

    <!-- JavaScript and html2canvas setup -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function selectTrait(category, filename) {
            if (filename) {
                document.getElementById(category).src = filename;
            }
        }

        function saveCharacterImage() {
            html2canvas(document.getElementById("characterDisplay"), {scale: 1}).then(canvas => {
                let link = document.createElement('a');
                link.download = 'my-character.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => console.error('Error capturing canvas:', error));
        }
    </script>
