<title>Character Creator</title>

<style>
body {
    font-family: 'Fredoka One', cursive, sans-serif;
    background-image: linear-gradient(to right, #89f7fe, #66a6ff);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}
#headerImage {
    margin-top: 0px;
    width: auto;
    height: 285px;
}
#mainContent {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    width: 100%;
    margin-top: 0px;
    flex-wrap: wrap;
}
#traitSelection {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, auto);
    gap: 0px;
    justify-items: center;
    padding: 0px;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    border-radius: 60px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 100%;
    margin-bottom: 10px;
}
.category-button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 23px;
    border-radius: 30px;
    color: white;
    border: none;
    cursor: pointer;
}
.category-button:hover {
    opacity: 0.8;
}
.background-button {
    background-color: #3498db;
}
.skin-button {
    background-color: #3498db;
}
.face-button {
    background-color: #3498db;
}
.clothing-button {
    background-color: #2ecc71;
}
.hair-button {
    background-color: #2ecc71;
}
.hairhoodie-button {
    background-color: #c0392b;
}
.accessories-button {
    background-color: #d35400;
}
.hat-button {
    background-color: #2ecc71;
}
.hathoodie-button {
    background-color: #c0392b;
}
.hoodieup-button {
    background-color: #c0392b;
}
.hand-button {
    background-color: #d35400;
}
.ball-button {
    background-color: #d35400;
}
#characterDisplayContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 20px;
    order: 2;
}
#characterDisplay {
    position: relative;
    width: 700px;
    height: 700px;
    border: 0px solid #666;
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    margin-bottom: 20px;
}
#characterDisplay img {
    position: absolute;
    width: 100%;
    height: 100%;
}
#traitPictures {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 400px;
    height: 700px;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    margin-left: 20px;
    order: 3;
    overflow-y: auto;
}
.trait-category {
    display: none;
    width: 100%;
}
.trait-category.active {
    display: flex;
}
.trait-options {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    justify-items: center;
    margin: 10px 0;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    padding: 10px;
    border-radius: 8px;
}
.trait-options img {
    margin: 5px;
    width: 80px;
    height: 80px;
    cursor: pointer;
    border: 2px solid transparent;
}
.trait-options img:hover {
    border: 2px solid #666;
}
button {
    margin: 10px;
    padding: 15px 30px;
    font-size: 30px;
    border-radius: 30px;
    background-color: #f39c12;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #e67e22;
}
#saveButton {
    margin-top: 20px;
}
@media (max-width: 768px) {
    body {
        background-image: linear-gradient(to bottom, #89f7fe, #66a6ff);
    }
    #traitOptions {
        grid-template-columns: repeat(1, 1fr);
    }
    #mainContent {
        flex-direction: column;
        align-items: center;
    }
    #traitSelection {
        margin: 10px 0;
        width: 90%;
    }
    .category-button {
        flex: 1 1 calc(50% - 10px);
        max-width: calc(50% - 10px);
    }
    #traitPictures {
        margin: 10px 0;
        width: 90%;
    }
    #characterDisplayContainer {
        margin: 0;
        width: 90%;
    }
    #characterDisplay {
        width: 100%;
        height: auto;
    }
    #traitPictures {
        width: 100%;
        height: auto;
    }
}
@media (max-width: 1024px) {
    #mainContent {

        align-items: center;
    }

    }
    #characterDisplay {

        height: auto;
    }
    #traitPictures {
        width: 100%;
        height: auto;
    }
}
</style>

<!-- JavaScript and html2canvas setup -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    function selectTrait(category, filename) {
        if (filename) {
            document.getElementById(category).src = filename;
        }
    }

    function showCategory(categoryId) {
        document.querySelectorAll('.trait-category').forEach(category => {
            category.classList.remove('active');
        });
        document.getElementById(categoryId).classList.add('active');
        document.getElementById('traitPictures').style.display = 'flex';
    }

    function randomizeCharacter() {
        const categories = {
            background: ["BACKGROUNDS/1.PNG", "BACKGROUNDS/IMG_1529.PNG"],
            skin: ["SKIN/1.PNG", "SKIN/2.PNG"],
            face: ["FACE/1.PNG", "FACE/1A.PNG"],
            clothing: ["CLOTHING/1.PNG", "CLOTHING/2.PNG"],
            hair: ["HAIR/A.PNG", "HAIR/29.PNG"],
            hairhoodie: ["HAIRHOODIEUP/A.PNG", "HAIRHOODIEUP/9.PNG"],
            hat: ["HATS/A.PNG", "HATS/1.PNG"],
            hathoodie: ["HATS/A.PNG", "HATS/1.PNG"],
            accessories: ["GLASSES/A.PNG", "GLASSES/1.PNG"],
            hand: ["HANDS/A.PNG", "HANDS/12.PNG"],
        };

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Common traits
        selectTrait('background', getRandomElement(categories.background));
        selectTrait('skin', getRandomElement(categories.skin));
        selectTrait('face', getRandomElement(categories.face));

        // Randomize combination 1 or 2
        const combination = Math.random() < 0.5 ? 1 : 2;

        if (combination === 1) {
            selectTrait('clothing', getRandomElement(categories.clothing));
            if (Math.random() < 0.5) {
                selectTrait('hair', getRandomElement(categories.hair));
                document.getElementById('hat').src = "";
            } else {
                selectTrait('hat', getRandomElement(categories.hat));
                document.getElementById('hair').src = "";
            }
            document.getElementById('hoodie').src = "";
            document.getElementById('hairhoodie').src = "";
            document.getElementById('hathoodie').src = "";
        } else {
            selectTrait('hoodie', getRandomElement(categories.clothing));
            if (Math.random() < 0.5) {
                selectTrait('hairhoodie', getRandomElement(categories.hairhoodie));
                document.getElementById('hathoodie').src = "";
            } else {
                selectTrait('hathoodie', getRandomElement(categories.hathoodie));
                document.getElementById('hairhoodie').src = "";
            }
            document.getElementById('clothing').src = "";
            document.getElementById('hair').src = "";
            document.getElementById('hat').src = "";
        }

        // Randomly include sunglasses and hand gestures
        if (Math.random() < 0.5) {
            selectTrait('accessories', getRandomElement(categories.accessories));
        } else {
            document.getElementById('accessories').src = "";
        }

        if (Math.random() < 0.5) {
            selectTrait('hand', getRandomElement(categories.hand));
        } else {
            document.getElementById('hand').src = "";
        }
    }

    function saveCharacterImage() {
        html2canvas(document.getElementById("characterDisplay"), {scale: 1}).then(canvas => {
            let link = document.createElement('a');
            link.download = 'my-character.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }).catch(error => console.error('Error capturing canvas:', error));
    }
</script>
