<style>
body {
    font-family: 'Baloo 2', cursive;
    background-image: linear-gradient(to right, #89f7fe, #66a6ff);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden; /* Prevent horizontal scrolling */
}
#headerImage {
    margin-top: 5px;
    width: auto;
    height: 300px;
}
#traitSelection {
    display: flex;
    flex-direction: row;
    justify-content: center;
    margin-top: 20px;
    padding: 20px;
    background: linear-gradient(to right, #89f7fe, #66a6ff);
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 100%; /* Ensure buttons span full width */
    flex-wrap: wrap; /* Allow buttons to wrap to the next line */
}
.category-button {
    flex: 1 1 auto; /* Allow buttons to flex */
    margin: 5px; /* Add margin around buttons */
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    background-color: #f39c12;
    color: white;
    border: none;
    cursor: pointer;
}
.category-button:hover {
    background-color: #e67e22;
}
#mainContent {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 20px;
}
#characterDisplay {
    position: relative;
    width: 700px;
    height: 700px;
    border: 3px solid #666;
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    margin-top: 20px;
}
#characterDisplay img {
    position: absolute;
    width: 100%;
    height: 100%;
}
#traitPictures {
    display: none; /* Initially hide */
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    width: 100%;
    margin-top: 20px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.trait-category {
    display: none;
}
.trait-category.active {
    display: flex;
}
.trait-options {
    display: grid;
    grid-template-columns: repeat(12, 1fr); /* Set to 12 columns */
    justify-items: center;
    margin: 10px 0;
}
.trait-options img {
    margin: 5px;
    width: 100px; /* Increased size */
    height: 100px; /* Increased size */
    cursor: pointer;
    border: 2px solid transparent;
}
.trait-options img:hover {
    border: 2px solid #666;
}
button {
    margin: 10px;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 20px;
    background-color: #f39c12;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #e67e22;
}
#saveButton {
    margin-top: 20px;
}
</style>

<!-- JavaScript and html2canvas setup -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    function selectTrait(category, filename) {
        if (filename) {
            document.getElementById(category).src = filename;
        }
    }

    function showCategory(categoryId) {
        document.querySelectorAll('.trait-category').forEach(category => {
            category.classList.remove('active');
        });
        document.getElementById(categoryId).classList.add('active');
        document.getElementById('traitPictures').style.display = 'flex';
    }

    function saveCharacterImage() {
        html2canvas(document.getElementById("characterDisplay"), {scale: 1}).then(canvas => {
            let link = document.createElement('a');
            link.download = 'my-character.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }).catch(error => console.error('Error capturing canvas:', error));
    }
</script>
