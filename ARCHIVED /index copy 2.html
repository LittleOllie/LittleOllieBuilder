<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { 
        font-family: 'Baloo 2', cursive; /* Child-like, playful font */
        background-color: #f4f4f9; 
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #headerImage {
        margin-top: 5px;
        width: auto; /* Adjust the width as necessary */
        height: 300px; /* Adjust the height as necessary */
    }
    #traitSelection { 
        display: flex; 
        justify-content: center; 
        flex-wrap: wrap;
        margin-bottom: 5px; 
        padding: 20px;
        background-color: #e2e2e5;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    select { 
        margin: 10px;
        padding: 15px; /* Increased padding for a more robust look */
        border-radius: 20px; /* More pronounced rounded corners */
        border: none; /* Removing the default border */
        background-color: #FFD700; /* Bright color suitable for children */
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Soft shadow for depth */
        display: none; /* Initially hidden */
    }
    .male {
        background-color: #add8e6; /* Light blue for male */
    }
    .female {
        background-color: #ffc0cb; /* Light pink for female */
    }
    select:hover {
        background-color: #F0E68C; /* Slightly lighter color on hover */
    }
    #genderSelect {
        display: inline-block; /* Always visible */
        background-color: #FFD700; /* Default yellow */
    }
    #characterDisplay { 
        position: relative; 
        width: 600px; 
        height: 600px; 
        border: 3px solid #666; 
        margin-top: 20px; 
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    #characterDisplay img { 
        position: absolute; 
        width: 100%; 
        height: 100%; 
    }
</style>
</head>
<body>
<img id="headerImage" src="HEADER/1.PNG" alt="CREATE YOUR OWN LITTLE OLLIE">

<div id="traitSelection">
    <select id="genderSelect" onchange="showTraits(this.value)">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <!-- All trait selects are here, hidden initially and shown based on gender selection -->
    <!-- Example for one, repeat for all your traits -->
    <select id="hairSelect" class="trait" onchange="selectTrait('hair', this.value)">
        <!-- All your hair options -->
    </select>
    <select id="faceSelect" class="trait" onchange="selectTrait('face', this.value)">
        <!-- All your face options -->
    </select>
    <!-- Add the rest of your selects similar to above -->
</div>

<div id="characterDisplay">
    <!-- Images are dynamically updated here -->
</div>

<script>
function showTraits(gender) {
    const traits = document.querySelectorAll('.trait');
    traits.forEach(trait => {
        trait.style.display = 'inline-block'; // Show the select
        trait.className = 'trait ' + (gender === 'Male' ? 'male' : 'female'); // Apply gender-specific color
    });
}

function selectTrait(category, filename) {
    if (filename) {
        document.getElementById(category).src = filename;
    }
}
</script>

</body>
</html>
